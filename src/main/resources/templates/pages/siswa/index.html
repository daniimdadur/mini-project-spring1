<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>siswa - index</title>
</head>
<body>

<h1>INDEX SISWA</h1>
<a th:href="@{~/siswa/add}">Add New Siswa</a>
<table>

    <thead>
            <tr>
                <th>Id</th>
                <th>Nama</th>
                <th>NIM</th>
                <th>Jenis Kelamin</th>
                <th>Tempat Tanggal Lahir</th>
                <th>Alamat</th>
            </tr>
    </thead>
    <tbody>
            <tr th:each="item : ${data}">
                <td th:text="${item.id}"></td>
                <td th:text="${item.nama}"></td>
                <td th:text="${item.nim}"></td>
                <td th:text="${item.jk}"></td>
                <td th:text="${item.ttl}"></td>
                <td th:text="${item.alamat}"></td>
                <td>
                    <a th:href="@{~/siswa/edit/{id}(id=${item.id})}">Edit</a>
                    <a th:href="@{~/siswa/delete/{id}(id=${item.id})}">Delete</a>
                    <a th:href="@{~/siswa/detail/{id}(id=${item.id})}">Detail</a>
                </td>
            </tr>
    </tbody>
</table>
</body>
</html>
