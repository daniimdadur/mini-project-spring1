<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>INDEX ORANG</h1>
<a th:href="@{~/orang/add}">New Orang</a>
<table>
    <thead>
            <tr>
                <th>Id</th>
                <th>Nama</th>
                <th>Jenis Kelamin</th>
                <th>Usia</th>
                <th>Alamat</th>
            </tr>
    </thead>
    <tbody>
            <tr th:each="item : ${data}">
                <td th:text="${item.id}"></td>
                <td th:text="${item.nama}"></td>
                <td th:text="${item.jk}"></td>
                <td th:text="${item.usia}"></td>
                <td th:text="${item.alamat}"></td>
                <td>
                    <a th:href="@{~/orang/edit/{id}(id=${item.id})}">Edit</a>
                    <a th:href="@{~/orang/delete/{id}(id=${item.id})}">Delete</a>
                    <a th:href="@{~/orang/detail/{id}(id=${item.id})}">Detail</a>
                </td>
            </tr>
    </tbody>
</table>

</body>
</html>
