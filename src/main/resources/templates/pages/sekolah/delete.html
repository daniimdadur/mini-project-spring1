<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>delete - sekolah</title>
</head>
<body>
<h1>Delete Sekolah</h1>
<form th:action="@{~/sekolah/delete}" method="post">

    <label>Id</label><br/>
    <input type="text" name="id" th:value="${delete.id}"><br/>

    <label>Nama Sekolah</label><br/>
    <input type="text" name="namaSekolah" th:value="${delete.namaSekolah}"><br/>

    <label>Nama Jalan</label><br/>
    <input type="text" name="namaJalan" th:value="${delete.namaJalan}"><br/>

    <label>Alamat Sekolah</label><br/>
    <input type="text" name="alamatSekolah" th:value="${delete.alamatSekolah}"><br/>

    <button>
        DELETE
    </button>
    <button>
        <a th:href="@{~/sekolah}">BACK</a>
    </button>
</form>
</body>
</html>
